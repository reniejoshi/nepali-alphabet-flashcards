<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Nepali Alphabet Flashcards</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body onload="assignCurrentNepaliLetter()">
    <div id="results-modal" class="modal">
        <div id="results-modal-content" class="modal-content">
            <span class="close-btn" onclick="closeResultsModal()">&times;</span>
            <div id="comment-div">
                <h2 id="comment-h2"></h2>
                <hr>
            </div>
            <div id="image-container"></div>
            <br>
            <div id="accuracy-bar-container">
                <div id="accuracy-bar"></div>
            </div>
            <hr>
            <div class="row">
                <div class="column">
                    <p id="correct-flashcards-count-p"></p>
                </div>
                <div class="vertical-line"></div>
                <div class="column">
                    <p id="accuracy-p"></p>
                </div>
            </div>
            <button id="new-round-btn" onclick="newRound()">Play Again</button>
            <a href="https://www.flaticon.com/free-stickers/good" title="good stickers">Good stickers created by paulalee - Flaticon</a>
        </div>
    </div>

    <div id="options-modal" class="modal">
        <div id="options-modal-content" class="modal-content">
            <span class="close-btn" onclick="closeOptionsModal()">&times;</span>
            <h2>Learning Options</h2>
            <label for="length-of-rounds">Length of Rounds</label>
            <input type="number" id="length-of-rounds" class="right-align" min="1" value="10" placeholder="0">
            <hr>
            <h3>Audio</h3>
            <label for="sound-effects-checkbox">Sound effects</label>
            <input id="sound-effects-checkbox" type="checkbox" class="checkbox right-align" checked>
            <br><br>
            <div class="flex-container">
            <p>Background music</p>
            <div class="dropdown right-align">
                <section class="text-icon">
                    <p id="background-music-input-elem">None</p>
                    <i id="caret" class="fa fa-caret-down right-align"></i>
                </section>
                <section class="dropdown-menu">
                    <p class="option" onclick="setBackgroundMusic(this.textContent)">None</p>
                    <p class="option" onclick="setBackgroundMusic(this.textContent)">Funk Jazz</p>
                    <p class="option" onclick="setBackgroundMusic(this.textContent)">Lo-fi</p>
                    <p class="option" onclick="setBackgroundMusic(this.textContent)">Soul</p>
                    <p class="option" onclick="setBackgroundMusic(this.textContent)">Whistle</p>
                </section>
            </div>
            </div>

            <br>
            <hr>
            <!--add press key option-->
            <div id="save-options-btn" onclick="updateOptions()">Save options</div>
        </div>
    </div>

    <div id="top-bar">
        <h1>Nepali Alphabet Flashcards</h1>
        <button id="options-btn" data-title="edit study settings" onclick="displayOptionsModal()">Options</button>
    </div>
    <div id="progress-bar"></div>
    
    <div id="flashcard">
        <div id="nepali-letter-div">
            <p id="nepali-letter"></p>
        </div>

        <p id="check-info"></p>
        <div class="btn-div">
            <button id="btn-1" class="btn" onclick="checkCorrectAnswer(this.id, this.textContent)"></button>
            <button id="btn-2" class="btn" onclick="checkCorrectAnswer(this.id, this.textContent)"></button>
        </div>
        <div class="btn-div">
            <button id="btn-3" class="btn" onclick="checkCorrectAnswer(this.id, this.textContent)"></button>
            <button id="btn-4" class="btn" onclick="checkCorrectAnswer(this.id, this.textContent)"></button>
        </div>
    </div>

    <div id="press-key-info">
        <p>Press space bar to continue</p>
    </div>

    <audio id="correct-answer-audio">
        <source src="/audio/correct-answer.mp3" type="audio/mpeg">
    </audio>
    <audio id="incorrect-answer-audio">
        <source src="/audio/incorrect-answer.mp3" type="audio/mpeg">
    </audio>
    <audio id="display-modal-audio">
        <source src="/audio/display-modal.mp3" type="audio/mpeg">
    </audio>

    <audio id="funk-jazz-audio">
        <source src="/audio/funk-jazz.mp3" type="audio/mpeg">
    </audio>
    <audio id="lofi-audio">
        <source src="/audio/lo-fi.mp3" type="audio/mpeg">
    </audio>
    <audio id="soul-audio">
        <source src="/audio/soul.mp3" type="audio/mpeg">
    </audio>
    <audio id="whistle-audio">
        <source src="/audio/whistle.mp3" type="audio/mpeg">
    </audio>

    <script src="script.js"></script>
</body>
</html>
